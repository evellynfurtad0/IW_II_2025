<body>

   <!-- <input type="text" id="caixa" placeholder="Digite um texto" onkeydown="executar()"> aparece na hora que digita,mas a  primeira vez dá um bug -->
   <input type="text" id="caixa" placeholder="Digite um texto" onkeyup="executar()"> <!--aperta e so aparece quando solta -->
   <br>
   <p>Texto recebido é: <span id ="texto"></span></p>
   
   <script>
      var caixa = document.getElementById("caixa"); 
      var texto = document.getElementById("texto");

      function executar(){
         var letra = caixa.value;
        //  console.log(letra);
         texto.innerHTML =letra;
      }

   </script>
</body>
