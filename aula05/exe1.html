<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <h1>Exercício 1 - Maior número</h1>
    <script>
        function maior(a, b) {
            if (a > b) {
                return a;
            }
            else if (a < b) {
                return b;
            }
            else {
                return "são números iguais";
            }
        }
        var num1 = parseInt(prompt("Digite o número 1:"));
        var num2 = parseInt(prompt("Digite o número 2:"));
        let resultado = maior(num1, num2);
        console.log("O número maior é:", resultado);
    </script>
</body>

</html>
