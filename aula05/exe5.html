<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Exercício 5</title>
</head>

<body>
    <h1>Exercício 5 - Celsius para Fahrenheit</h1>
    <script>
        function valor(a) {
            return (a*1.8) + 32;
        }
        var temp = parseInt(prompt("Digite uma temperatura em Celsius:"));
        let resultado = valor(temp);
        console.log("Celsius:", temp,"° convertido para Fahrenheit dá", resultado,"°");
    </script>
</body>

</html>
