<body>
    <h1>Exercício 2 - Par = True ; Impar = False</h1>
    <script>
        function valor(a) {
            if (a % 2 == 0){
                return true;
            }
            else{
                return false;
            }
        }
        var num1 = parseInt(prompt("Digite um número:"));
        let resultado = valor(num1);
        console.log("O número ",num1," é", resultado);
    </script>
</body>
