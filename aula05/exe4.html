<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Exercício 4 - Média</h1>
    <script>
        function numeros() {
            let i = 0;
            let soma = 0;
            while (true) {
                let num = parseInt(prompt("Digite um número (ou '9090' para encerrar):"));
                if (num == 9090) {
                    break;
                }
                else {
                    soma = soma + num;
                    i++;
                }
            }
            let media = soma / i;
            return media;
        }
        let resultado = numeros()
        console.log("A média é: ", resultado);
    </script>
</body>

</html>
