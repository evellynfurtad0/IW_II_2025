<body>
    <h1>Exercício 3 - Fatorial</h1>
    <script>
        var fatorial = 1;
        function valor(a) {
            for (let i = 1; i < a; a--) {
                fatorial = fatorial * a;
            }
            return fatorial;
        }
        var num1 = parseInt(prompt("Digite um número:"));
        let resultado = valor(num1);
        console.log("O fatorial do número ", num1, " é", resultado);
    </script>
</body>
