<body>
    <h1>Exercicio 11 - Fatorial</h1>
    <script>
       let num = parseInt(prompt("Digite o número que você deseja saber o fatorial:"));
       fato = 1;
       for (let i = 1; i < num; num--) {
       fato = fato * num ;
    }
    alert("O fatorial é: "+ fato);
    </script>
