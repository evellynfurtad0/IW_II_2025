<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Exercicio 05 - Tabuada</h1>
    <script>
        var valor= 0;
        var num = parseInt(prompt("Digite o número que você deseja fazer a tabuada"))
        for (let i = 1; i <= 10; i++) {
            valor = i * num;
            console.log(+num+"*" +i+"=" +valor);
        }
    </script>
</body>
