<body>
  <h1>Exercicio 13 - Média Notas</h1>
    <script>
      var nt1 = parseInt(prompt("Digite a primeira nota de 0 a 10"));
      var nt2= parseInt(prompt("Digite a segunda nota de 0 a 10"));
      var nt3 = parseInt(prompt("Digite a terceira nota 0 a 10"));  
      var media = (nt1+nt2+nt3)/3;
      if (media >= 7){
        alert("Você foi aprovado!")
      }
      else{
        alert("Você foi reprovado!")
      }
    </script>
