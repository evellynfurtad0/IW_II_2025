<body>
    <h1>Exercicio 06 - Somatório</h1>
    <script>
        let soma = 0;
        let num = parseInt(prompt("Digite o número"));
        for (let i = 1; i <= num; num--) {
            soma = soma +num;
        }
        alert("A soma é:"+soma)
    </script>
</body>
