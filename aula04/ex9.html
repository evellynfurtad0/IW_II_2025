<body>
    <h1>Exercicio 09 - Soma dos Números Positivos</h1>
    <script>
        soma = 0;
        while (10 > 0) {
            var num = parseInt(prompt("Digite um número"));
            if (num > 0) {
                soma = soma + num;
            }
            else {
                break;
            }
        }
        console.log("O resultado da soma dos números positivos é:" + soma);
    </script>
</body>

</html>
