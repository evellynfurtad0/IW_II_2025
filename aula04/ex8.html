<body>
    <h1>Exercicio 08 - Login Simples</h1>
    <script>
        while (1 < 10) {
            var usuario = prompt("Digite o nome de usuario");
            var senha = prompt("Digite a senha");
            if (usuario == "etec" && senha == "semluz"){
              alert("Logado");
              break;
            }
            else{
               alert("Erro, tente novamente!");
            }
        }
    </script>
