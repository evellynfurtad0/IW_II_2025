<body>
    <h1>Exercicio 02 - Maior ou Menor de Idade</h1>
    <script>
        var idade = parseInt(prompt("Digite sua idade:"));
        if (idade >= 18 ){
            console.log("VOCÊ É MAIOR DE IDADE");
        }else{
            console.log("VOCÊ É MENOR DE IDADE");
        }
    </script>
